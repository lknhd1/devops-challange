<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h1,
    h2 {
      color: #333;
    }

    #guestbook-form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #5cb85c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }

    #entries {
      list-style-type: none;
      padding: 0;
    }

    #entries li {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Guestbook Update 1</h1>

  <form id="guestbook-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Sign Guestbook</button>
  </form>

  <h2>Previous Entries</h2>
  <ul id="entries"></ul>

  <script>
    async function fetchEntries() {
      try {
        const response = await fetch('/entries');
        const data = await response.json();
        const entriesList = document.getElementById('entries');
        entriesList.innerHTML = '';

        data.forEach(entry => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<strong>${entry.name}</strong>: ${entry.message} <em>(at ${new Date(entry.created_at).toLocaleString()})</em>`;
          entriesList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching entries:', error);
      }
    }

    window.onload = fetchEntries;

    document.getElementById('guestbook-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      try {
        await fetch('/sign', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ name, message })
        });

        fetchEntries();
      } catch (error) {
        console.error('Error submitting entry:', error);
      }
    });
  </script>
</body>

</html>
